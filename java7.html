<!DOCTYPE html>
<html>
    <head>
        <title>java script math object methods</title>
    </head>
    <body>
        <script type="text/javascript">

            var value = Math.abs(20);
            document.write("demo test value :" + value + "<br>");

            var value= Math.acos(-1);
            document.write("demo test value :" + value + "<br>");

            var value = Math.asin(20);
            document.write("demo test value :" + value + "<br>");

            var value = Math.atan(20);
            document.write("demo test value :" + value + "<br>");
        </script>
    </body>
</html>
